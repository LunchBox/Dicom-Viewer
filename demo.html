<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>DICOM viewer demo</title>
        <script type="text/javascript" src="javascripts/prototype.js"></script>
        <script type="text/javascript" src="javascripts/slider.js"></script>
        <script type="text/javascript" src="javascripts/raphael.js"></script>
        <script type="text/javascript" src="javascripts/image_operator.js"></script>

        <link type="text/css" rel="stylesheet" media="screen" href="stylesheets/viewer.css">
    </head>
    <body>
        <div id="image_viewer">
            <img src="images/concept_6.jpg" id="image" />
        </div>

        <script type="text/javascript">
            var viewer = new ImageViewer("image_viewer", "image", 640, 480, {
                //onDistanceCreate: function(pointPairs){alert(pointPairs.toJSON());},
                //onDistanceRemove: function(pointPairs){alert(pointPairs.length);},
                //onROICreate: function(rois){alert(rois.toJSON());},
                //onROIRemove: function(rois){alert(rois.length);}
            });
            var distances = "[[[0.7421875, -0.29296875], [0.23046875, 0.57421875], \"#8890ee\"], [[1.515625, 0.38671875], [1.66796875, 0.75], \"#652b07\"]]";
            viewer.initializeDistances(distances);
            var rois = "[[[[1.26953125, 0.01953125], [0.52734375, 1.01171875], [-0.18359375, 1.00390625], [0.875, 0.03125]], \"#d6515a\"]]";
            viewer.initializeROIS(rois);
        </script>
    </body>
</html>
